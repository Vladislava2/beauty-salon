<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<div th:fragment="content">
  <h1 class="mb-4">Ценоразпис</h1>
  <table class="table table-striped">
    <thead>
    <tr><th>Услуга</th><th>Цена</th><th>Време</th></tr>
    </thead>
    <tbody>
    <tr th:each="s : ${services}">
      <td th:text="${s.name}"></td>
      <td th:text="${#numbers.formatDecimal(s.price,1,2)} + ' лв'"></td>
      <td th:text="${s.durationMinutes} + ' мин'"></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
