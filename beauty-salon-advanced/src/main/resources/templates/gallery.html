<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<div th:fragment="content">
  <!-- Hero Section -->
  <div class="text-center mb-5">
    <div class="d-inline-flex align-items-center justify-content-center bg-gradient rounded-circle p-3 mb-3" 
         style="width: 80px; height: 80px; background: linear-gradient(135deg, #ff69b4, #ff1493);">
      <i class="fas fa-images text-white fa-2x"></i>
    </div>
    <h1 class="display-4 fw-bold mb-3" style="color: #ff1493;">НАШАТА ГАЛЕРИЯ</h1>
    <p class="lead" style="color: #ff69b4;">Разгледайте нашите професионални работи</p>
  </div>

  <!-- Gallery Grid -->
  <div class="row g-4 mb-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="i : ${#numbers.sequence(1,8)}">
      <div class="gallery-item position-relative overflow-hidden rounded-4 shadow-lg" 
           style="cursor: pointer;"
           data-bs-toggle="modal" 
           th:attr="data-bs-target='#imageModal' + ${i}">
        <img th:src="'/img/gallery-nails' + ${i} + '.jpg'" 
             class="img-fluid w-100 gallery-image" 
             th:alt="'Работа ' + ${i}">
        <div class="gallery-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
          <i class="fas fa-search-plus text-white fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Call to Action -->
  <div class="text-center py-5 mb-5" style="background: linear-gradient(135deg, #ff69b4, #ff1493); border-radius: 25px;">
    <div class="text-white">
      <h3 class="fw-bold mb-3">Хареса Ви нашата работа?</h3>
      <p class="mb-4">Запазете час и се преобразете</p>
      <a href="/booking" class="btn btn-light btn-lg px-5 py-3 fw-semibold">
        <i class="fas fa-calendar-plus me-2"></i>Запази час!
      </a>
    </div>
  </div>
  
  <!-- Modals for each image -->
  <div th:each="i : ${#numbers.sequence(1,8)}">
    <div class="modal fade" th:id="'imageModal' + ${i}" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content border-0" style="background: transparent;">
          <div class="modal-body p-0 position-relative">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" 
                    data-bs-dismiss="modal" aria-label="Close" style="z-index: 10;"></button>
            <img th:src="'/img/gallery-nails' + ${i} + '.jpg'" 
                 class="img-fluid w-100 rounded-4" 
                 th:alt="'Работа ' + ${i}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.gallery-image {
  aspect-ratio: 1 / 1;
  object-fit: cover;
  height: 100%;
}

.gallery-item {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(255, 20, 147, 0.3) !important;
}

.gallery-item:hover .gallery-image {
  transform: scale(1.1);
}

.gallery-overlay {
  background: rgba(255, 20, 147, 0.7);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.gallery-item:hover .gallery-overlay {
  opacity: 1;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.gallery-item {
  animation: fadeInUp 0.6s ease forwards;
}

.gallery-item:nth-child(1) { animation-delay: 0.1s; }
.gallery-item:nth-child(2) { animation-delay: 0.2s; }
.gallery-item:nth-child(3) { animation-delay: 0.3s; }
.gallery-item:nth-child(4) { animation-delay: 0.4s; }
.gallery-item:nth-child(5) { animation-delay: 0.5s; }
.gallery-item:nth-child(6) { animation-delay: 0.6s; }
.gallery-item:nth-child(7) { animation-delay: 0.7s; }
.gallery-item:nth-child(8) { animation-delay: 0.8s; }
</style>
</html>
